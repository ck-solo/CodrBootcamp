<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="top">
          <p class="time">Time - <b>0</b></p>
          <p class="score">Score - <b>0</b></p>
        </div>
        <div class="container">
          <div class="start">
            <h1>Start the Game</h1>
          </div>
          <div class="point"></div>
          <div class="over">
            <p>Game Over!</p>
            <p class="gos">Score - <b>0</b></p>
          </div>
        </div>
        <button>Start</button>
      </div>
      <audio src="./channa.mp3"></audio>
      <img
        src="https://images.unsplash.com/photo-1768185595109-18aded979f9d?q=80&w=1064&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt=""
      />
    </main>
    <script src="script.js"></script>
  </body>
</html>
