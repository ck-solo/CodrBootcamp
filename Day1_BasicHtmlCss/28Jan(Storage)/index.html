<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Card Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>

        <div class="container">

      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1761839257864-c6ccab7238de?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxfHx8ZW58MHx8fHx8"
          alt="Card Image"
        />

        <div class="card-content">
          <h3>Card Title</h3>
          <p>Gmail</p>
          <p>Number</p>
        </div>
        <button>Delete</button>
      </div>
        </div>

      <div class="form">

        <form action="">
          <input type="text" placeholder="Enter Name" />
          <input type="email" placeholder="Enter Email" />
          <input type="number" placeholder="Enter Number" />
          <input type="url" placeholder="Enter Image URL" />
          <button>Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
