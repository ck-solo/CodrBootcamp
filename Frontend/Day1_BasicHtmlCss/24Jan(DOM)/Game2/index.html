<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-a-Mole Deluxe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <header>
      <h1>ğŸ¯ Hit-The-Mole ğŸ¯</h1>
    </header>

    <!-- Registration -->
    <div id="register" class="card">
      <h2>Enter Your Name</h2>
      <input type="text" id="playerName" placeholder="Your Name" />
      <button id="registerBtn">Register</button>
    </div>

    <!-- Game Area -->
    <div class="game-area card hidden">
      <div class="game-info">
        <span>Score: <span id="score">0</span></span>
        <span>Time Left: <span id="time">15</span>s</span>
      </div>
      <div class="grid">
        <div class="hole" id="hole1"></div>
        <div class="hole" id="hole2"></div>
        <div class="hole" id="hole3"></div>
        <div class="hole" id="hole4"></div>
        <div class="hole" id="hole5"></div>
        <div class="hole" id="hole6"></div>
        <div class="hole" id="hole7"></div>
        <div class="hole" id="hole8"></div>
        <div class="hole" id="hole9"></div>
      </div>
      <button id="start" disabled>Start Game</button>
    </div>

    <!-- Scoreboard -->
    <div class="scoreboard card">
      <h2>ğŸ† Scoreboard</h2>
      <ul id="scoreList"></ul>
      <button id="resetScores">Reset Scores</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
